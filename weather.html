<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>A Simple Weather App</title>
  <meta name="description" content="A simple weather app">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  

<link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700&display=swap" rel="stylesheet">



  <meta name="theme-color" content="#fafafa">
</head>

<body>


<section class="location">
  <h1>Copenhagen</h1>
  <p class="weathericon"></p>
  <p class="today"></p>
  <p class="lowdegree"></p>
  <p class="highdegree"></p>
  <h2>Feels like: <div class="feelslike"></div> </h2>

 
</section>

<section class="tips">
  <div class="display"></div>
</section>

<footer class="hourly">
  <p class="onehourlater"></p>
  <p class="twohourlater"></p>
  <p class="threehourlater"></p>

</footer>





  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
